<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/denglu.css">
    <script src="js/rem.js"></script>
    <link rel="icon" href="img/ico.jpg" type="image/x-icon">
</head>
<body>
    <header id="head">
        <p class="header_icon">&#xe766;</p>
        <p class="header_word1">登录</p>
        <p class="header_word2">密码登录</p>
    </header>

    <section id="buding"></section>

    <div id="signin">
        <div class="signin_item">
            <p class="signin_item_word">手机号</p>
            <div class="signin_item_yan">获取验证码</div>
        </div>
        <div class="signin_item">
            <p class="signin_item_word">验证码</p>
        </div>
    </div>

    <p class="changwenzi">温馨提示：未注册饿了么账号的手机号，登录时将自动注册，且代表您已同意<a class=changwenzi_a">《用户服务协议》</a></p>

    <div id="queren">
        <div class="queren_item">登录</div>
    </div>

    <div id="platform">
        <p class="platform_title">第三方登录平台</p>
        <div class="platform_kuang">
            <div class="platform_item">
                <div class="platform_item_top">&#xe63e;</div>
                <p class="platform_item_bottom">微信</p>
            </div>
            <div class="platform_item">
                <div class="platform_item_top blue">&#xe627;</div>
                <p class="platform_item_bottom">QQ</p>
            </div>
            <div class="platform_item">
                <div class="platform_item_top red">&#xe60e;</div>
                <p class="platform_item_bottom">微博</p>
            </div>
            <div class="platform_item">
                <div class="platform_item_top orange">&#xe712;</div>
                <p class="platform_item_bottom">淘宝</p>
            </div>
        </div>
    </div>
</body>

</html>
